<html>

<head>
    <script src="./Redjavascript.js " type="text/javascript"></script>
    <script type="text/javascript">

        function WriteCookie() {
            if (document.myform.customer.value == "") {
                alert("Enter some value!");
                return;
            }
            cookievalue = escape(document.myform.customer.value) + ";";
            document.cookie = "name=" + cookievalue;
            document.write("Setting Cookies : " + "name=" + cookievalue);
            window.location = './readCookie.html'
        }

    </script>
</head>

<body>
    <form name="myform" action="">
        Enter name: <input type="text" name="customer" />
        <input type="button" value="Set Cookie" onclick="WriteCookie();" />
        <a href="#" onclick="gotoCookieTutorial('./About.html')">About</a>
        <a href="#" onclick="gotoCookieTutorial('./cookieTutorial.html')">Set Cookie</a>
        <a href="#" onclick="gotoCookieTutorial('./readCookie.html')">Read Cookie</a>
        <a href="#" onclick="gotoCookieTutorial('./Home.html')">Home</a>
        <a href="#" onclick="gotoCookieTutorial('./NumberExample.html')">Number Example</a>
    </form>
</body>

</html>
